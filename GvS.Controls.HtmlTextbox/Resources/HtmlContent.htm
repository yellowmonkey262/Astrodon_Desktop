<html>
	<head>
		<title></title>
		<style id="styleFixed" type="text/css">
		    body {
                margin: 2px;
                font-family: Corbel, Arial, Helvetica, sans-serif;
                font-size: small;
            }
		    .clsTextBox 
		    {
		        width:100%;
		        height:100%;
		    }
		</style>
		<style id="styleCustom" type="text/css">
            #theTextBox 
            {
            }
		</style>
		<script type="text/ecmascript">
		    function IsBold()        { return document.queryCommandValue("Bold"); }
		    function IsItalic()      { return document.queryCommandValue("Italic"); }
		    function IsBulletList()  { return document.queryCommandValue("InsertUnOrderedList"); }
		    function IsOrderedList() { return document.queryCommandValue("InsertOrderedList"); }
		    function GetFont()       { return document.queryCommandValue("FontName"); }
		    function GetFontSize()   { return document.queryCommandValue("FontSize"); }
		    function InitFocus()     { theTextbox.focus(); }
		    
		    
		    function SetFont(name, size) {
		        theTextbox.style.fontFamily = name;
		        theTextbox.style.fontSize = size;
		    }
		    
		</script>
	</head>
	<body>
	    <div id="theTextbox" class="clsTextBox" contenteditable="true">
	    </div>
	</body>
</html>
